<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Scope </title>
</head>
<body>
    <script>

        const externalVariable = 10;

        function funzioneInterna(){
            const internalVariable = 20;
            console.log("Il Valore di fuori è " , externalVariable);

            function InternalFunction(){
                console.log("il valore della variabile interna è " , internalVariable);
            }
            InternalFunction();
        }

        funzioneInterna();
    </script>
</body>
</html>
